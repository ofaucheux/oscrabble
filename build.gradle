subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        testImplementation 'junit:junit:4.12'
    }

    test {
        useJUnitPlatform()

        // Show test results.
        testLogging {
            events "passed", "skipped", "failed"
        }
    }


    group = 'faucheux'
    version = '1.1'

    sourceCompatibility = 1.9
    targetCompatibility = 1.9
}